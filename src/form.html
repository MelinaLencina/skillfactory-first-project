<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send us your comments!</title>
    <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/783499342010777631/1006360246391951451/form-title.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    
    <header>
        <div class="navbar">
            <a href="../index.html">Home</a>
            <a href="./cards.html">Characters</a>
            <img src="https://cdn.discordapp.com/attachments/783499342010777631/1007003048041795634/portal.png" alt="Site's logo: Rick and Morty green portal.">
            <a href="./table.html">Users</a>
            <a href="./form.html">Contact us</a>
        </div>
    </header>

    <div class="wrapper">
		<section>
			<h2>Contact us!</h2>
			<p>Fill out the form below to send us a message.</p>
			<form method="GET" action="#" >
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Name: </label>
					<input type="text" id="name" name="name" placeholder="John Doe" required>
					<label for="phone">Phone number: </label>
					<input type="tel" id="phone" name="phone" placeholder="+54 X XXXX-XXXX">
					<label for="email">Email: </label>
					<input type="email" id="email" name="email" placeholder="johndoe@mail.com" required>
				</fieldset>
				<fieldset>
					<legend>Message: </legend>
                    <textarea name="message" id="message" cols="90" rows="10" ></textarea>
					<p>How would you like us to contact you?</p>
						<label>
							<input type="radio" name="contact" value="email" checked> Email
						</label>
						<label>
							<input type="radio" name="contact" value="phone"> Phone
						</label>
						<label>
							<input type="radio" name="contact" value="whatsapp"> WhatsApp
						</label>
				    <input type="hidden" name="send_to" value="mail@gmail.com">
			    </fieldset>
			    <button type="submit">Submit</button>
			</form>
		</section>
	</div>

    <footer>
        <div class="footer">
            <p>&copy; 2022 - <span>All rights reserved</span></p>
        </div>
    </footer>

</body>
</html>
