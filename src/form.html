<body>
    
    <header>
        <div class="navbar">
            <a href="../index.html">Home</a>
            <a href="./cards.html">Characters</a>

            <a href="./table.html">Users</a>
            <a href="./form.html">Contact us</a>
        </div>
    </header>

		<section>
			<div class="wrapper">
				<h1>Contact us!</h1>
				<H2>Fill out the form below to send us a message</H2>
				<form id="form">
					<fieldset>
						<legend>Your contact information</legend>

						<label for="name">Name: </label>
						<input type="text" id="name" name="name" placeholder="John Doe" autofocus required>

						<label for="phone">Phone number: </label>
						<input type="tel" id="phone" name="phone" placeholder="+54115123456"/ >

						<label for="email">Email: </label>
						<input type="email" id="email" name="email" placeholder="johndoe@mail.com" required>
						<p id="valueInput"></p> 

						<label for="message">Message: </label>
						<textarea name="message" id="message" cols="90" rows="10" ></textarea>

						<p>How would you like us to contact you?</p>

						<div class="input-radio">
							<input type="radio" name="contact" id="contactEmail" value="email">
							<label for="contactEmail">Email</label>
						</div>
						
						<div class="input-radio">
							<input type="radio" name="contact" id="contactPhone" value="phone">
							<label for="contactPhone">Phone</label>
						</div>

						<div class="input-radio">
							<input type="radio" name="contact" id="contactWhapp" value="whatsapp">
							<label for="contactWhapp">WhatsApp</label>
						</div>

						<button type="button" onclick="sendForm()">Tuki and send</button>

					</fieldset>						
				</form>
			</div>
		</section>

    <footer>
        <div class="footer">

        </div>
    </footer>

		<script src="../assets/js/form.js"></script>
